<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls App</title>
    
</head>
<body>
{% if latest_questions_list %}
<ul>
    {% for q in latest_questions_list %}
    <li> <a  href="{% url 'polls:detail' q.id %}"> {{q.question_text}} </a> </li>
    {% endfor %}
</ul>
{% else %}
<p>No polls available</p>
{% endif %}  
</body>
</html>
